<body>
    <!--Navbar-->
    <nav class="navbar sticky-top navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">
                <img src="assets/img/APLogo-20-20.png" alt="Logo Argentina Programa" class="w-50">
                <span>#Yoprogramo</span>
            </a>
    
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item text-white"><a href='https://github.com/gabito1966' target="_blank"><i

                <li class="list-group-item text-white"><a href='https://www.linkedin.com/in/gabriel-garcia-developer/'

                <li class="list-group-item text-white"><a href='https://www.instagram.com/' target="_blank"><i

                    <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" >Contrase√±a</label>

                        </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-light"><a href='/dashboard.html'>Ingresar</a>

                    </div>
                    <small class="h3" style="color: white;">Si no tenes cuenta, <a href="/registro.html">Registrate!!</a></small>
                </div>

                </div>
