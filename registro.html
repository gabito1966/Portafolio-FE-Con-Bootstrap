<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/343745a544.js" crossorigin="anonymous"></script>

    <title>Registro</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar sticky-top navbar-dark  bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/APLogo-20-20.png" alt="Logo Argentina Programa" class="w-50">
                <span>#Yoprogramo</span>
            </a>

            <ul class="list-group list-group-horizontal">
                <li class="list-group-item text-white"><a href="https://github.com/gabito1966" target="_blank"></a><i
                        class="fa-brands fa-github  fa-2x"></i></li>
                <li class="list-group-item text-white"><i class="fa-brands fa-linkedin  fa-2x"></i></li>
                <li class="list-group-item">
                    <!--Boton que envia al login-->
                    <a href="login.html"><i class="fa-solid fa-user-lock  fa-2x text-white"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--formulario Login-->
    <section class="login">
        <div class="container text-center">
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-8 formulario-login">
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-light">Registrar</button>
                    </div>
                    <small class="h3" style="color: white;">Si ya tenes cuenta, <a href="login.html">Ingresa!!</a></small>
                </div>
                <div class="col-2">
                </div>
            </div>
        </div>
    </section>





    <!--Footer-->
    <div id="footer" class="p-2" style="color:white">
        <div class="container-fluid bg-transparent">
            <h2><i class="fa-solid fa-copyright "></i> Desarrollado por Gabriel Jorge Garcia-2022</h2>
        </div>
    </div>

    <!--JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
